<!DOCTYPE html>
<html lang="en">

<head>
  <title>Odin Admin Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="search-bar">
      <form class="search" action="search">
        <label for="search">üîç</label>
        <input id="search" type="text" name="search">
      </form>
    </div>
    <div class="user-infos">
      <div class="notifications">Icon bell</div>
      <div class="small-profile-pic"><img src="" alt="Small profile picture"></div>
      <div class="name">Morgan Oakley</div>
    </div>
    <div class="landing">
      <div class="profile-pic"><img src="" alt="Large profile picture"></div>
      <div class="hello">Hi there,</div>
      <div class="name">Morgan Oakley (@morgan)</div>
    </div>
    <div class="buttons">
      <button class="new">New</button>
      <button class="upload">Upload</button>
      <button class="share">Share</button>
    </div>
  </header>
  <aside class="sidebar">
    <div class="logo"><img src="" alt="">Dashboard</div>
    <ul class="internal-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">History</a></li>
      <li><a href="#">Tasks</a></li>
      <li><a href="#">Communities</a></li>
    </ul>
    <ul class="settings-links">
      <li><a href="#">Settings</a></li>
      <li><a href="#">Support</a></li>
      <li><a href="#">Privacy</a></li>
    </ul>
  </aside>
  <main>
    <div class="projects">
      <h1>Your Projects</h1>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="announcements">
      <div class="article"></div>
      <div class="article"></div>
      <div class="article"></div>
    </div>
    <div class="trending">
      <div class="twitter-card"></div>
      <div class="twitter-card"></div>
      <div class="twitter-card"></div>
      <div class="twitter-card"></div>
    </div>
  </main>
</body>

</html>
